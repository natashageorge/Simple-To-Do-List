<!doctype html>
<html>
<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <script src="Modernizr.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script>
        Modernizr.load([
            "todoList.js",
            {
                test: Modernizr.geolocation,
                yep:  "geolocation.js",
                nope: "noGeolocation.js"
            },
            {
                test: Modernizr.localstorage,
                yep: "localStorage.js",
                nope: "noLocalStorage.js",
                complete: function() {
                    init();
                }
            }
        ]);
    </script>
    <link rel="stylesheet" href="todoList.css">
</head>
<body>
<h1>My To Do List</h1>
<ul id="todoList">
</ul>
<div id = map>
</div>
<form>
    <fieldset>
        <legend>Add a new to do item</legend>
        <div class="tableContainer">
            <div class="tableRow">
                <label for="task">Task: </label>
                <input type="text" id="task" size="35" placeholder="get milk">
            </div>
            <div class="tableRow">
                <label for="who">Who should do it: </label>
                <input type="text" id="who" placeholder="Scott">
            </div>
            <div class="tableRow">
                <label for="dueDate">Due Date: </label>
                <input type="date" id="dueDate">
            </div>
            <div class="tableRow">
                <label for="submit"></label>
                <input type="button" id="submit" value="submit">
            </div>
        </div>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Search to do list</legend>
        <div class = "tableContainer">
            <div class = "tableRow">
                <label for = "searchTerm">Search for: </label>
                <input type ="text" id = "searchTerm" size = "35" placeholder = "search to do list">
                <label for = "Search"></label>
                <input type = "button" id = "searchButton" value = "Search">
            </div>
        </div>
    </fieldset>
</form>
<div>
    <h2>Results</h2>
    <ul id ="searchResultsList">
    </ul>
</div>
</body>
</html>
